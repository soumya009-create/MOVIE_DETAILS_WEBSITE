<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h2  class="logo">ðŸŽ¬ MovieSearch</h2>
        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                class="search-input" 
                id="movieInput" 
                placeholder="Enter movie name to search"
                required
            >
            <button type="submit" class="search-btn">Search</button>
        </form>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Welcome Section -->
        <div class="welcome-section" id="welcomeSection">
            <h2>Enter movie name to know the details</h2>
        </div>

        <!-- Movie Details Section -->
        <div class="movie-details-section" id="movieDetailsSection">
            <div class="movie-content">
                <img 
                    src="" 
                    alt="Movie Poster" 
                    class="movie-poster" 
                    id="moviePoster"
                >
                <div class="movie-info" id="movieInfo">
                    <h2 id="movieTitle">Movie Title</h2>
                    <p><strong>Year:</strong> <span id="movieYear">-</span></p>
                    <p><strong>Rating:</strong> <span id="movieRating">-</span></p>
                    <p><strong>Genre:</strong> <span id="movieGenre">-</span></p>
                    <p><strong>Director:</strong> <span id="movieDirector">-</span></p>
                    <p><strong>Actors:</strong> <span id="movieActors">-</span></p>
                    <p><strong>Plot:</strong> <span id="moviePlot">-</span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MovieSearch. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
